<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu đăng ký</title>
</head>
<body>

    <form action="nam.com" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Nam
                    <input type="radio" name="gender" value="female"> Nữ
                </td>
            </tr>
            <tr>
                <td><label for="number">Số điện thoại:</label></td>
                <td><input type="number" name="number" id="number"></td>
            </tr>
            <tr>
                <td><label for="cn">Chuyên ngành:</label></td>
                <td><input type="text" name="cn" id="cn"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" name="year" id="year" min="1900" max="2025"></td>
            </tr>
            <tr>
                <td><label for="scr">Điểm GPA:</label></td>
                <td><input type="number" name="scr" id="scr" min="0" max="5"></td>
            </tr>
            <tr>
                <td><label for="dc">Địa chỉ:</label></td>
                <td><textarea name="dc" id="dc" rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><label>Lớp học:</label></td>
                <td>
                    <select name="class" id="class">
                        <option value="1">Lớp 1</option>
                        <option value="2">Lớp 2</option>
                        <option value="3">Lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="ng">Ngày đăng kí học:</label></td>
                <td><input type="datetime-local" name="ng" id="ng"></td>
            </tr>
            
        </table>
        <button>Gửi thông tin</button>
    </form>

</body>
</html>
